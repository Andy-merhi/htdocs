<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- <h1>Hello Vue</h1> -->

    <!-- the vue code will control the elements inside the div but not outside it -->
    <div id="app">
        <h1>{{message}}</h1>

        <button @click = "clickMe"> Click me</button>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message: 'Hello Vue',
                };
            },
            methods: {
                clickMe(){
                    console.log('clicked');
                    this.message = 'Button clicked';
                },
            },
        });
        app.mount('#app');
    </script>




    <script src="main.js"></script>
</body>
</html>
